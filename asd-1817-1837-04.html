<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>DataTables example - Listings of SftD using table markup</title>
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<style type="text/css" class="init">
		@import url('https://fonts.googleapis.com/css?family=Cutive&display=swap');
		body { font-size: 100%; }
		.content { font-family: 'Cutive', serif; width: 80%; margin: 3em auto;  }
		table { border: 1px solid rgba(255,0,0,1); font-size: .9rem; letter-spacing: .02rem}
		header h1 { font-size: 135%; font-weight: normal; text-align: center; letter-spacing: .05rem; }
		header h2 { font-size: 105%; font-weight: normal; text-align: center; font-variant: small-caps; letter-spacing: .15rem;}
		th { vertical-align: top; }
	</style>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" language="javascript" src="1851-1817-american-asylum.js"></script>
	<script type="text/javascript" class="init">
		$(document).ready(function() {
			$('#example').DataTable();
		} );
	</script>
</head>

<body class="wide comments example">
	<a name="top" id="top"></a>
	<div class="fw-container">
		<div class="fw-body">
			<div class="content">
				<header>
					<h1>List of Pupils of the American Asylum</h1>
					<h2 class="description">from the commencement of the institution in 1817, to may 1851</h2>
				</header>
				<table id="example" class="table table-responsive-xl display" width="100%">
				</table>
			</div>
		</div>
	</div>
</body>
</html>
